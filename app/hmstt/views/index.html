<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HMSTT</title>

    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        /* Small local tweaks */
        body {
            padding-top: 70px;
            background-color: #f8f9fa;
        }
        .switch-placeholder {
            min-height: 140px; /* avoids layout shift while loading */
        }
    </style>
</head>

<body>
    <main class="container">
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">
                <div class="card shadow-sm mb-4">
                    <div class="card-header d-flex align-items-center justify-content-between">
                        <h5 class="mb-0">Switches</h5>
                        <small class="text-muted">Auto-refresh every 5s</small>
                    </div>
                    <div class="card-body">
                        <p class="text-muted small">Kontrol perangkat dan lihat status real-time. Klik tombol untuk mengganti
                            state.</p>

                        <!-- HTMX target: this element will be replaced with the rendered switch partial -->
                        <div class="row">
                            <div id="hmstt_switch_server_1" class="switch-placeholder col-sm-3 mb-2"
                                hx-get="/hmstt/statehtml/switch/server_1"
                                hx-trigger="load, every 5s"
                                hx-swap="outerHTML">
                                <div class="d-flex justify-content-center align-items-center">
                                    <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
                                </div>
                            </div>
                            <div id="hmstt_switch_server_2" class="switch-placeholder col-sm-3 mb-2"
                                hx-get="/hmstt/statehtml/switch/server_2"
                                hx-trigger="load, every 5s"
                                hx-swap="outerHTML">
                                <div class="d-flex justify-content-center align-items-center">
                                    <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center text-muted small">
                    <p class="mb-0">Powered by HTMX â€¢ Built with Bootstrap</p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
